<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVER DISASTER COMMUNITY</title>
    <style>
        /* Colores base */
        :root {
            --primary-color: #00d4ff; /* celeste */
            --bg-color: #0a0a0a;      /* negro fondo */
            --text-color: #ffffff;    /* blanco texto */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #070707;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .auth-button {
            background-color: var(--primary-color);
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .auth-button:hover {
            background-color: #00a3cc;
            transform: scale(1.05);
        }

        /* Secciones */
        section {
            padding: 100px 30px 50px; /* top padding para compensar header fijo */
        }

        #inicio {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-align: center;
        }

        #torneos, #scrims {
            min-height: 60vh;
            background-color: #111;
            margin-top: 20px;
            border-radius: 10px;
            padding: 40px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Footer opcional */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #070707;
            margin-top: 50px;
        }

        /* Efecto suave para links internos */
        html {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">SILVER DISASTER COMMUNITY</div>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#torneos">Torneos</a>
            <a href="#scrims">Scrims</a>
        </nav>
        <button class="auth-button">Iniciar sesión / Registrarse</button>
    </header>

    <section id="inicio">
        ¡Bienvenido a SILVER DISASTER COMMUNITY!<br>
        Tu comunidad de Brawl Stars favorita.
    </section>

    <section id="torneos">
        <h2>Torneos</h2>
        <p>Aquí aparecerán los torneos disponibles y sus detalles.</p>
    </section>

    <section id="scrims">
        <h2>Scrims</h2>
        <p>Organiza y participa en scrims con otros jugadores.</p>
    </section>

    <footer>
        © 2026 SILVER DISASTER COMMUNITY
    </footer>

</body>
</html>
